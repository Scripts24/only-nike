<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Nike</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--FullPage css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.css">
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--Inicio Navbar-->
    <nav class="nav">
        <a href="#inicio" class="logo"><span>ONLY</span> <img src="./assets/img/logo.png" alt="logo" class="logo"></a>
        <ul id="menu" class="menu">
            <li data-menuanchor="inicio" class="active">
                <a href="#inicio">Inicio</a>
            </li>
            <li data-menuanchor="productos">
                <a href="#productos">Productos</a>
            </li>
            <li data-menuanchor="contacto">
                <a href="#contacto">Contacto</a>
            </li>
        </ul>
    </nav>
    <!--Fin Navbar-->
    <!--Inicio contenido principal-->
    <main id="fullpage">
        <!--Inicio Sección uno-->
        <header class="section header">
            <div class="container-title">
                <h1><span>Only</span> Nike</h1>
                <p>Las zapatillas que buscás, en un solo lugar.</p>
            </div>
            <p><a href="#productos"><i class="fas fa-chevron-down"></i></a></p>
        </header>
        <!--Fin Sección uno-->
        <!--Inicio Sección dos-->
        <section class="section productos">
            <div id="container">

                <!--SE RELLENA CON JS-->

                <!-- <article class="slide">
                <div class="container-product" >
                    <div class="info-products">
                        <p class="product-name">
                            Nike Air
                        </p>
                        <p class="price">$40000</p>
                    </div>
                    <div class="img-slide">
                        <img src="./assets/img/productos/1.png">
                    </div>
                </div>
            </article>-->
            </div>
        </section>
        <!--Fin Sección dos-->
        <!--Inicio Sección tres-->
        <footer class="section">
            <div class="form-box">
                <form>
                    <h4>Contáctanos</h4>
                    <div class="user-box">
                        <input name="name" type="text" required>
                        <label>Nombre y apellido</label>
                    </div>
                    <div class="user-box">
                        <input type="number" name="phone" required>
                        <label>Teléfono</label>
                    </div>
                    <div class="user-box">
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="user-box">
                        <textarea  cols="30" required></textarea>
                        <label>Consulta</label>
                    </div>
                    <center>
                        <button type="submit">
                            Enviar
                            <span></span>
                        </button>
                    </center>
                </form>
            </div>
            <div class="right">
                <div class="socials">
                    <h4 class="socials-title">Síguenos en nuestras redes</h4>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://www.twitter.com/" target="_blank">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </div>
                <img src="./assets/img/developed.png" class="developed">
            </div>
        </footer>
        <!--Fin Sección tres-->

    </main>
    <!--Fin contenido principal-->
    <!--FullPage js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/products.js"></script>
</body>

</html>
